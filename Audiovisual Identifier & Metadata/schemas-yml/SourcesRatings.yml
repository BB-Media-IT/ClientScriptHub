SourcesRatings:
  type: object
  description: Contains votes and score of movies and series in external sources.
  properties:
    UID:
      type: string
    Provider: 
      type: string
      enum: 
        - imdb
        - tmdb
    ID:
      type: string
    Votes:
      type: integer
    Score:
      type: number
    CreatedAt:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28Z
