SourcesImages:
  type: object
  description: Images from external metadata sources.
  properties:
    UID:
      type: string
      description: Content ID by BB.
    ID:
      type: string
      description: Content ID determined by the provider.
    Type:
      type: string
      enum:
        - Movie
        - Tv Show
      description: Content type determined by the provider.
    Provider:
      type: string
      description: Identifies where the images were sourced.
    Images:
      type: array
      items:
        type: object
        properties:
          Type:
            type: string
            enum:
              - Backdrop
              - Logo
              - Poster
              - Still
          ImageUrl:
            type: string
    Seasons:
      type: array
      nullable: true
      items:
        type: object
        properties:
          ID:
            type: string
          Number:
            type: integer
            description: Season number.
          Images:
            type: array
            items:
              type: object
              properties:
                Type:
                  type: string
                  enum:
                    - Backdrop
                    - Logo
                    - Poster
                    - Still
                ImageUrl:
                  type: string
          Episodes:
            type: array
            nullable: true
            items:
              type: object
              properties:
                ID:
                  type: integer
                Number:
                  type: integer
                  description: Episode number.
                Images:
                  type: array
                  items:
                    type: object
                    properties:
                      Type:
                        type: string
                        enum:
                          - Backdrop
                          - Logo
                          - Poster
                          - Still
                      ImageUrl:
                        type: string
    CreatedAt:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28Z
