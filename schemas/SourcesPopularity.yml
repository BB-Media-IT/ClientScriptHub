SourcesPopularity:
  type: object
  properties:
    UID:
      type: string
    Provider:
      type: string
      enum:
        - imdb
        - tmdb
    ID:
      type: string
    Popularity:
      type: integer
    MetacriticScore:
      type: integer
      nullable: true
    CreatedAt:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28Z
